<h2 mat-dialog-title>Schedule Event</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Event Title</mat-label>
    <input matInput [(ngModel)]="event.title" placeholder="Enter event title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="event.date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <input matInput type="time" [(ngModel)]="event.time" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveEvent()">Save</button>
</mat-dialog-actions>
